<style lang="css">
  .stack-bar,
  .pn-br {
    position: relative;
  }
  .thg-btn,
  .pen-ctx,
  .thg-btn,
  .leading-pn,
  .msk-ctx {
    position: absolute;
  }
  .thg-btn {
    z-index: 5;
  }
  .leading-pn {
    top: 6px;
    right: 6px;
    width: 7px;
    height: 4px;
    border-radius: 5px;
  }
  .thg-btn > button,
  .wrap-br,
  .pn-br {
    display: block;
    width: 100%;
    height: 100%;
  }
  .thg-btn,
  .thg-btn,
  .msk-ctx {
    inset: 0;
  }
  .parent-stack,
  .stack-bar,
  .pn-br {
    position: relative;
  }
  .stack-bx {
    height: 100%;
    border-radius: 10px;
  }
  .parent-stack {
    padding: 0px 10px;
  }
  .headline > h2 {
    font-size: 17px;
  }
  .headline {
    width: 100%;
    max-width: 80%;
  }
  .headline > h2 {
    font-size: 16px;
    font-weight: 400;
  }
  .pen-ctx {
    top: 5px;
    right: 10px;
    width: 27px;
    height: 27px;
    border-radius: 50%;
  }
  .thg-btn > button {
    border: 1px solid;
    outline: 1px solid;
    border-radius: 50%;
    cursor: pointer;
    background-color: var(--transparent-color);
  }
</style>

<div [class]="mainTheme()">
  <div class="parent-stack">
    <div class="content-st">
      <div class="headline">
        <h2>{{ stackValue().headline }}</h2>
      </div>
      <div class="ctrl-bx">
        <div class="container-ctrl">
          @if(stackValue().isEditable) {
          <div class="pen-ctx">
            <div class="pn-br">
              <div class="wrap-br">
                <div class="leading-pn"></div>
                <div class="content-pn"></div>
              </div>
              <div class="ctr-container">
                <div class="cm-bx">
                  <div class="thg-btn">
                    <button class="control-ln"></button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          }
        </div>
      </div>
    </div>
  </div>
  <div class="stack-bg">
    <div class="bg-msk">
      <div class="msk-ctx"></div>
    </div>
  </div>
  <div class="md-pn">
    <div class="cn-modal">
      <div class="back-modal"></div>
    </div>
  </div>
</div>
