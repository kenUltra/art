<style lang="css">
  .msk-bg,
  .trck-content,
  .main-bar {
    position: absolute;
  }
  .msk-bg,
  .trck-content,
  .main-bar {
    inset: 0;
  }
  .main-pg {
    position: relative;
  }
  .main-pg,
  .tr-cx,
  .ctrl-pg > button {
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .main-pg {
    flex-direction: column;
    height: 100%;
  }
  .title {
    font-size: 0;
  }
  .title > h1 {
    font-size: 40px;
  }
  .ctrl-pg > button > span {
    font-size: 18px;
    white-space: nowrap;
    line-height: 1.23536;
    font-weight: 600;
    letter-spacing: -0.022em;
  }

  .ctrl-pg > button {
    position: relative;
    border: 1px solid;
    z-index: 5;
    cursor: pointer;
  }
  .ctrl-pg > button {
    height: 45px;
    padding: 0 45px;
    width: auto;
    -webkit-tap-highlight-color: var(--transparent-color);
    border-radius: 40px;
    padding-inline-start: 14px;
    padding-inline-end: 50px;
  }
  .ctrl-pg {
    display: inline-flex;
  }
  .spc-stck {
    width: 12px;
  }
  .content {
    margin-top: 6px;
  }
  .lft-bg {
    background-size: 65rem;
    background-repeat: no-repeat;
    background-position: 100% 0%;
  }
  @media only screen and (max-width: 850px) {
    .title > h1 {
      font-size: 35px;
    }
    .ctrl-pg > button > span {
      font-size: 14px;
    }
    .ctrl-pg > button {
      height: 40px;
      padding: 0 30px;
      padding-inline-start: 15px;
      padding-inline-end: 40px;
    }
  }
  @media only screen and (max-width: 425px) {
    .title > h1 {
      font-size: 25px;
    }
    .ctrl-pg {
      flex-direction: column;
      gap: 4px;
    }
  }
</style>

<section [class]="themeClass()" #sectionRef>
  <div class="whl-bx">
    @defer (on idle) {
    <div class="container-ent">
      <div class="main-bar">
        <div class="main-pg">
          <div class="headline">
            <div class="title">
              <h1>
                Welcome <span class="fName">{{ this.userName() }}</span>
              </h1>
            </div>
          </div>
          <div class="content">
            <div class="ctrl-pg">
              <button class="pst lft-bg" (click)="openModal($event)">
                <span class="tr-cx">
                  <plus-icon inputCls="icon-bs-app"></plus-icon>
                  Check Post
                </span>
                <div class="tck-tls">
                  <div class="trck">
                    <div class="trck-content" aria-placeholder="post ref">
                      <div class="n-tracker-btn"></div>
                    </div>
                  </div>
                </div>
              </button>
              <div class="div-sp">
                <div class="spc-stck"></div>
              </div>
              <button class="wrk" (click)="openModal($event)">
                <span class="tr-cx">
                  <plus-icon inputCls="icon-bs-app"></plus-icon>
                  Check Work
                </span>
                <div class="tck-tls">
                  <div class="trck">
                    <div class="trck-content" aria-placeholder="work ref">
                      <div class="n-tracker-btn"></div>
                    </div>
                  </div>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="mask">
      <div class="main-msk">
        <div class="msk-bg"></div>
      </div>
    </div>
    } @placeholder {
    <load-art [loadCls]="loadClassName"></load-art>
    } @loading {
    <load-art [loadCls]="loadClassName"></load-art>
    } @error {
    <load-art [loadCls]="errorLoadCls" [loadText]="'Error Occured. Please  reload'"></load-art>
    }
  </div>
  <div class="modal-pop">
    <div class="back-ctx">
      @if (isModalOpen()) {
      <modal-app
        [modalData]="modalBaseDt()"
        [modalControl]="postRef()"
        (closeModalEvent)="closeModal()"
        (textTyped)="makePost($event)"
        [serverMesage]="serverValue()"
        [hasServerResponse]="hasServerMessage()"
        (sliderPress)="trackSider()"
      ></modal-app>
      } @else {
      <div class="modal-ctx"></div>
      }
    </div>
  </div>
</section>
